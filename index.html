<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title">Todo List App</h1>
        </nav>
    </header>

    <body>
        <main>
            <section class="new-item">
                <form method="post" class="new-item-form">
                    <div class="form-group">
                        <label for="todo-title">Título de tarea</label>
                        <input type="text" id="todo-title" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Descripción de tarea (opcional)</label>
                        <input type="text" id="todo-description" maxlength="60">
                    </div>
                    <div class="form-group">
                        <button class="add-button">
                            Agregar tarea
                        </button>
                    </div>
                </form>
            </section>
            <section class="items">
                <h3 class="empty-list-message">¡Nada que hacer por hoy!</h3>
                <ul class="todo-list">
                </ul>
            </section>
        </main>
    </body>
    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
